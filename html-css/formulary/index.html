<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/screen.css" media="screen">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Form</title>
</head>
<body>
    <main>
        <section class="formSect">
            <form action="#" method="post" autocomplete="on">
                <div class="lbiptDiv">
                    <label for="iName">Name</label>
                    <div class="iptDiv">
                        <input class="changedInput" type="text" name="name" id="iName" autocomplete="username" required>
                    </div>
                </div>
                <div class="lbiptDiv">
                    <label for="iemail">Email</label>
                    <div class="iptDiv">
                        <input class="changedInput" type="email" name="email" id="iemail" autocomplete="email" required>
                    </div>
                </div>
                <div class="lbiptDiv">
                    <label for="iBirth">Date of birth</label>
                    <div class="iptDiv">
                        <input class="changedInput" type="date" name="birth" id="iBirth" required>
                    </div>
                </div>
                <div class="lbiptDiv">
                    <label for="iLang">Language you speak the most <p>(type it or select one from the list)</p></label>
                    <div class="iptDiv">
                        <input class="changedInput" type="text" list="languages" id="iLang" required>
                        <datalist id="languages">
                            <option value="English" selected></option>
                            <option value="Portuguese" selected></option>
                            <option value="Spanish" selected></option>
                        </datalist>
                    </div>
                </div>
                <div class="lbiptDiv">
                    Do you practice exercises frequently?
                    <div class="iptDiv">
                        <div class="lbiptDiv">
                            <br>
                            <label for="yes">Yes</label>
                            <input type="radio" name="y/n" id="yes">
                        </div>
                        <div class="lbiptDiv">
                        <label for="no">No</label>
                        <input type="radio" name="y/n" id="no">
                        </div>
                    </div>
                </div>
                <div class="iptDiv">
                    <legend>type the kinds of exercises you do:</legend>
                    <p>(optional)</p>
                    <br>
                    <textarea name="exercises" id="iexercises" cols="0" rows="4"></textarea>
                </div>
                <div class="iptDiv">
                    <input type="submit" value="Submit" id="subIpt">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
