<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaq.css" media="screen">
    <title>Form</title>
</head>
<body>
    <main>
        <section id="formSect">
            <h2>Form</h2>
                <form action="#" method="post" autocomplete="on">
                    <div class="doubleiptDiv">
                        <input type="text" name="name" id="iName" placeholder="Name" autocomplete="name" required>
                        <input type="text" name="lName" id="iLname" placeholder="Last name" autocomplete="additional-name" required>
                    </div>
                    <div class="oneiptDiv">
                        <input type="email" name="email" id="iEmail" placeholder="Email" autocomplete="email" required>
                    </div>
                    <div class="oneiptDiv">
                        <input type="tel" name="tel" id="iTel" placeholder="Phone number" autocomplete="tel" required>
                    </div>
                    <div class="oneiptDiv">
                        <input type="submit" value="Submit">
                    </div>
                </form>
        </section>
    </main>
</body>
</html>
